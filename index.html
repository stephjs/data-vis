<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
  </head>
  <body>
    <div class="container">
      <input type="file" name="file" id="file" />
      
    
      <div class="returnchart">
        <h1>All the Data</h1>

        <div class="charts">
          <button class="title">Add Filters</button>
          <div class="chartsdata">
            <form id="filtersform">

              <label for="metric">Metric</label>
              <select name="metric" id="metric" class="selectmenu">
                <option value="Users">Users</option>
                <option value="Streams">Streams</option>
                <option value="Revenue">Revenue</option>
              </select><br>

              <label for="Account">Account</label>
              <select name="Account" id="Account" class="selectmenu">
              </select><br>

              <label for="MonthBooked">Date Booked</label>
              <select name="MonthBooked" id="MonthBooked">
              </select><br>

              <label for="ConsumerGroup">Consumer Group</label>
              <select name="ConsumerGroup" id="ConsumerGroup" class="selectmenu">
              </select><br>

              <label for="PromotionCode">Promo Code</label>
              <select name="PromotionCode" id="PromotionCode" class="selectmenu">
              </select><br>

              <input type="submit">

            </form>
            <div id="regions_div" style="width: 900px; height: 500px;"></div>
          </div>
          <br><br>
        </div>
        <div id="universal_table"></div>
      </div>
    </div>
    <script src="./papaparse.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
